{{- $lang := .Get "lang" | default "text" -}}
<div class="code-block">
  <pre><code class="language-{{ $lang }}">{{- .Inner | safeHTML -}}</code></pre>
</div>

<style>
.code-block {
  margin: 1.5rem 0;
  background: #f8f8f8;
  border: 1px solid #e0e0e0;
  border-radius: 6px;
  overflow-x: auto;
}

.code-block pre {
  margin: 0;
  padding: 1rem;
  background: transparent;
  border: none;
  font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
  font-size: 0.875rem;
  line-height: 1.4;
}

.code-block code {
  background: transparent;
  padding: 0;
  border: none;
  color: #333;
}
</style>
